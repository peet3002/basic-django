<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <h1>{{ site.message }}</h1>
    <div>{{ colors.0 }}</div>
    <div>{{ colors.2 }}</div>
    <div>{{ colors.2 }}</div>
    <div>{{ date.day }}/{{ date.month }}/{{ date.year }}</div>

    {% if 1 == 1 %}
    <div>1 equals to 1</div>
    {% endif %}

    {% if 2 == 1 %}
    <div>2 equals to 1</div>
    {% endif %}
</body>

</html>
